<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #44425A;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .form-label {
            color: #343a40;
        }

        .form-control {
            background-color: #f8f9fa;
            color: #343a40;
            border-color: #343a40;
        }

        .form-control:focus {
            background-color: #f8f9fa;
            color: #343a40;
            border-color: #343a40;
            box-shadow: none;
        }
        .arrow {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #FFA500;
    font-size: 24px;
    cursor: pointer;
}

.arrow:hover {
    color: #FF8C00;
}
    </style>

    <title>Add Lesson</title>

    <script>
        function handleFormSubmission(event) {
            const form = event.target;
            event.preventDefault(); // Prevent the form from submitting normally
            alert("Lesson added successfully!");
            form.submit(); // Submit the form manually
        }
    </script>

</head>
<body>
<form class="form-container" action="/lesson" method="post" onsubmit="handleFormSubmission(event)">
    <h1 style="color: #343a40; font-weight: bold; text-align: center; margin-bottom: 20px;">Add a new lesson!</h1>

    <div class="mb-3">
        <label for="courseId" class="form-label">Course ID</label>
        <input type="text" class="form-control" name="courseId">
    </div>

    <div class="mb-3">
        <label for="lessonId" class="form-label">Lesson ID</label>
        <input type="text" class="form-control" name="lessonId">
    </div>

    <div class="mb-3">
        <label for="lessonName" class="form-label">Lesson Name</label>
        <input type="text" class="form-control" name="lessonName">
    </div>

    <div class="mb-3">
        <label for="lessonTopics" class="form-label">Lesson Topics</label>
        <input type="text" class="form-control" name="topics">
    </div>

    <div class="mb-3">
        <label for="link" class="form-label">Lesson Video Link</label>
        <input type="text" class="form-control" name="link">
    </div>

    <button type="submit" class="btn btn-primary">Add Lesson</button>
</form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
