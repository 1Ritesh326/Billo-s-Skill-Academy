<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include the Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: #44425A; /* Set background color */
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #FFA500; /* Change the color of the "B" part to orange */
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Add a subtle text shadow */
        }
        .skill {
            font-family: 'Roboto', sans-serif;
            color: #E74C3C; /* Change the color of the "Skill Academy" part to a different color */
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 10px 40px 10px 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #FFA500; /* Change the submit button color to orange */
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FF8C00; /* Change the hover color to a darker orange shade */
        }
        a {
            color: #FFA500; /* Change the color of links to orange */
        }
        a:hover {
            color: #FF8C00; /* Change the hover color of links to a darker orange shade */
        }
    </style>
</head>
<body>
    <div>
        <h1><span style="color: #FFA500">B</span>illo's <span class="skill">Skill Academy</span></h1>
        <form class="login-form" action="/validate" method="post">
            <div class="input-container">
                <i class="far fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <!-- New user registration link -->
        <p>New user? <a href="register" style="color: #FFA500;">Register here</a></p>
        <!-- Link to go back to home page -->
        <p><a href="/" style="color: #FFA500;">Go back to home page</a></p>
    </div>
</body>
</html>
